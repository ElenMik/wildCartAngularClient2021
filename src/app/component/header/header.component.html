<div class="row justify-content-center my-5">
  <div class="col-md text-start">
      <h2><i class="{{icon}}"></i> {{title}}</h2>
  </div>
  <div class="col-md text-end">       
      <h3 class="text-muted">{{subtitle}} <i class="{{iconEntity}}"></i></h3>
  </div>
</div>
<div class="col-md text-center" *ngIf="filter">
  <h4 class="text-danger"><i class="fas fa-filter"></i> {{filter}}</h4>
</div>
