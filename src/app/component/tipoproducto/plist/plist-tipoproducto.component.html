<app-menu></app-menu>

<div class="container my-3">

  <app-header [title]="'Listado de ' + strTitlePlural" [icon]="strIconOperation" [iconEntity]="strIconEntity"
    [filter]="strFiltered" [subtitle]="nTotalElements + ' ' + strTitlePlural">
  </app-header>


  <div class="row justify-content-center my-3">
    <div class="col-12 d-grid gap-2 d-md-block d-md-flex justify-content-md-center">
      <form style="width: 60%;">
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn-primary btn" (click)="doFilter()" [disabled]="strFiltered">
              <i class="fas fa-search"></i> Filtrar por {{strTitleSingular}}
            </button>
          </div>
          <input type="text" class="form-control" placeholder="{{'Buscador de ' + strTitlePlural}}" [(ngModel)]="strFilter" name="buscar"
            (keydown)="onKeydownEvent($event)" />
          <div class="input-group-append">
            <button class="btn-primary btn" (click)="doResetFilter()" [disabled]="!strFiltered">Quitar
              filtro de {{strTitleSingular}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-between">
    <div class="col-md">
      <nav aria-label="pagination">
        <ul class="pagination">
          <li class="page-item" aria-current="page" *ngFor="let p of aPaginationBar"
            [ngClass]="{'active': (nPage+'' == p)}">
            <a class="page-link" (click)="nPage=(+p);jumpToPage()" href="#">{{p}}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md text-center">
      <a [routerLink]="['/tipoproducto/new/']" type="button" class="btn btn-success mb-2">
        <i class="fas fa-plus"></i> Añadir nuevo {{strTitleSingular}}
      </a>
    </div>
    <div class="col-md text-end">
      <div class="dropdown mb-3">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
          aria-expanded="false">
          Registros por página: {{nPageSize}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" (click)="nPageSize=10;getPage()">10</a></li>
          <li><a class="dropdown-item" (click)="nPageSize=50;getPage()">50</a></li>
          <li><a class="dropdown-item" (click)="nPageSize=100;getPage()">100</a></li>
          <li><a class="dropdown-item" (click)="nPageSize=1000;getPage()">1000</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md table-responsive-md">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th (click)="doSetOrder('id')">ID
              <i class="fas fa-arrow-up" *ngIf="strSortField=='id'&&strSortDirection=='asc'"></i>
              <i class="fas fa-arrow-down" *ngIf="strSortField=='id'&&strSortDirection=='desc'"></i>
            </th>
            <th (click)="doSetOrder('nombre')">Nombre
              <i class="fas fa-arrow-up" *ngIf="strSortField=='nombre'&&strSortDirection=='asc'"></i>
              <i class="fas fa-arrow-down" *ngIf="strSortField=='nombre'&&strSortDirection=='desc'"></i>

            </th>
            <th>Productos </th>
            <th>Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fila of aTipoProductos">
            <td>{{fila.id}}</td>
            <td>{{fila.nombre}}</td>
            <td style="text-align: center;"><button class="btn btn-outline-secondary btn-sm"
                [routerLink]="['/producto/plist',fila.id]">{{fila?.productos}}</button></td>
            <td class="text-center">
              <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success" [routerLink]="['/tipoproducto/view/' + fila.id]"><i
                    class="fas fa-eye"></i></button>
                <button type="button" class="btn btn-warning" [routerLink]="['/tipoproducto/edit/' + fila.id]"><i
                    class="fas fa-pen"></i></button>
                <button type="button" class="btn btn-danger" [routerLink]="['/tipoproducto/remove/' + fila.id]"><i
                    class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-footer></app-footer>
